version: 1.1
runtime: nodejs14
build:
  commands:
    build:
      - npm install
      - npm run build
  env:
    - name: REACT_APP_ENV
      value: production
    - name: REACT_APP_API_URL
      value: https://dtauecfjkd.us-east-1.awsapprunner.com/api
run:
  command: npx serve -s build
  env:
    - name: REACT_APP_ENV
      value: production
    - name: REACT_APP_API_URL
      value: https://dtauecfjkd.us-east-1.awsapprunner.com/api